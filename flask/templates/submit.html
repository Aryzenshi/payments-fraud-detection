<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fraud Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-content">
        <div class="predict-section">
            <div class="container">
                <div class="predict-header">
                    <h1 class="page-title">Prediction Result</h1>
                    <p class="page-description">Below is the result of your transaction fraud analysis.</p>
                </div>

                <div class="result-panel" style="text-align: center;">
                    <div class="result-header">
                        <h3>Analysis Outcome</h3>
                    </div>
                    <div class="result-content">
                        <h2 style="font-size: 2rem; font-weight: 700; margin-bottom: 1rem; color: #667eea;">
                            {{ prediction_text }}
                        </h2>
                        <p style="color: var(--text-secondary);">This prediction is based on machine learning analysis of your input transaction parameters.</p>
                    </div>
                    <div class="form-actions" style="margin-top: 2rem; justify-content: center;">
                        <a href="/predict" class="btn btn-primary">Analyze Another</a>
                        <a href="/home" class="btn btn-secondary">Back to Home</a>
                    </div>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
